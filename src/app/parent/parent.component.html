<p>parent works!</p>
<div class="row">
    <div class="col-6" *ngFor="let d of data">
        <div class="card">
            <div class="card-header">
                {{d.name}}
            </div>
            <div class="card-body">
                <h4 class="text-primary mx3">
                    {{d.rank}}
                </h4>
                <div class="card">
                    <div class="card-header">
                        Child
                    </div>
                    <div class="card-body">
                        <app-child [data]="d"></app-child>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" (click)="increaseRank(d)">+ Increase</button>
                <button class="btn btn-primary ms-2" (click)="decreaseRank(d)">- Decrease</button>
            </div>
        </div>
    </div>
</div>
