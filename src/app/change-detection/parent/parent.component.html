<div class="row">
  <div class="col-sm-6">
    <div class="card change-detection-card">
      <div class="card-header">
        {{ parent() }}
      </div>
      <input
        type="text"
        [(ngModel)]="dataToGP"
        (ngModelChange)="sendData($event)"
        class="form-control w-50 mt-2 mx-3"
        placeholder="Type your wish..."
      />
      <div class="mt-4 card-footer">
        <p>This content is displayed with loop</p>
        <ng-container *ngFor="let number of numbers">
          {{ number }}
        </ng-container>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <app-child [dataTransfer]="dataTransfer"></app-child>
  </div>
</div>
